<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="settings.css">
    <script src="settings.js"></script>
</head>
<body>

<section>
    <span class="text">Letters within a word keep shuffling.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="shuffle" id="shuffle" name=""/>
        <label for="shuffle" id="labelForShuffle"></label>
    </div>
</section>

<section>
    <span class="text">I have trouble between similar shaped letters.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="similarShapedLetters" id="similarShapedLetters" name=""/>
        <label for="similarShapedLetters" id="labelForSimilarShapedLetters"></label>
    </div>
</section>

<section>
    <span class="text">Some letters seem upside down.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="upsideDownLetters" id="upsideDownLetters" name=""/>
        <label for="upsideDownLetters" id="labelForUpsideDownLetters"></label>
    </div>
</section>

<section>
    <span class="text">Some letters seem mirrored.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="mirroredLetters" id="mirroredLetters" name=""/>
        <label for="mirroredLetters" id="labelForMirroredLetters"></label>
    </div>
</section>

<section>
    <span class="text">Some words are completely backwards.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="reverseWords" id="reverseWords" name=""/>
        <label for="reverseWords" id="labelForReverseWords"></label>
    </div>
</section>

<section>
    <span class="text">Some words just pop out of place.</span>
    <div class="myCheckbox">
        <input type="checkbox" value="poppingWords" id="poppingWords" name=""/>
        <label for="poppingWords" id="labelForPoppingWords"></label>
    </div>
</section>

</body>
</html>
